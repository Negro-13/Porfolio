<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create_projects.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Fondo animado de cuadrados -->
    <div class="white">
        <div class="squares">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
    </div>

    <!-- Contenedor del contenido principal sobre el fondo -->
    <div class="main-content">
        <!-- Nav bar -->
        <nav class="navbar navbar-dark bg-dark fixed-top">
        <a class="navbar-brand ms-3" href="#">
            <img src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" alt="Logo" width="30"
                height="24" class="d-inline-block align-text-top" />
            Máximo Vijarra
        </a>

        <div class="d-flex align-items-center">
            <a href="{{ url_for('home') }}" class="btn btn-danger me-2">Cerrar sesión</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
            aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Navbar</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>

            <!-- cuerpo del offcanvas -->
            <div class="offcanvas-body d-flex flex-column h-100">
                <ul class="navbar-nav flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a href="{{ url_for('admin_index') }}" class="btn-liquid" aria-current="page">
                            <span>Inicio</span>
                            <span class="liquid"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('admin_projects') }}" class="btn-liquid">
                            <span>Proyectos</span>
                            <span class="liquid"></span>
                        </a>
                    </li>
                </ul>

                <!-- redes al final -->
                <div class="mt-auto text-center pb-3">
                    <hr class="text-secondary" />
                    <div class="d-flex justify-content-around">
                        <a href="https://www.instagram.com/" target="_blank" class="text-light fs-4"><i
                                class="fab fa-instagram"></i></a>
                        <a href="https://www.facebook.com/" target="_blank" class="text-light fs-4"><i
                                class="fab fa-facebook"></i></a>
                        <a href="https://wa.me/XXXXXXXXXXX" target="_blank" class="text-light fs-4"><i
                                class="fab fa-whatsapp"></i></a>
                        <a href="https://github.com/" target="_blank" class="text-light fs-4"><i
                                class="fab fa-github"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Cuerpo -->
    <div class="contenido">
        <div class="container mt-5 pt-5">
            <h1>Creacion de projectos</h1>
            <!-- Flash messages removed: no mostrar mensajes de 'proyecto creado correctamente' -->
            <form method="post" action="{{ url_for('create_projects') }}">
                <h2>Titulo</h2>
                <div class="input-group mb-3">
                    <input name="titulo" type="text" class="form-control" placeholder="Titulo" aria-label="Titulo" required>
                </div>
                <h2>Orientación</h2>
                <div class="input-group mb-3">
                    <select name="orientacion" class="form-select" aria-label="Orientacion">
                        <option value="Programacion">Programacion</option>
                        <option value="Sociales">Sociales</option>
                        <option value="Otros">Otros</option>
                    </select>
                </div>
                <h2>Contenido</h2>
                <div class="input-group">
                    <textarea name="contenido" class="form-control" aria-label="Contenido" rows="6" required></textarea>
                </div>
                <h2>Fecha</h2>
                <div class="input-group mb-3">
                    <input name="fecha" type="date" class="form-control" aria-label="Fecha">
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Crear proyecto</button>
                    <a href="{{ url_for('admin_index') }}" class="btn btn-secondary ms-2">Cancelar</a>
                </div>
            </form>

        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5 py-4 bg-dark text-white">
        <div class="container-fluid text-center">
            <p class="mb-1">© 2025 Tu Nombre. Todos los derechos reservados.</p>
        </div>
    </footer>
    </div>
</body>

</html>
